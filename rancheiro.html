<!DOCTYPE html>
<html>
<head>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px; /* Espaçamento entre células */
        }

        .grid-item {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="https://static5.depositphotos.com/1029495/392/i/450/depositphotos_3927755-stock-photo-hand-ok-sign.jpg" alt="Imagem 1">
        </div>
        <div class="grid-item">
            <img src="https://img.freepik.com/fotos-gratis/mao-com-gesto-excelente_1149-929.jpg" alt="Imagem 2">
        </div>
        <div class="grid-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTr1khuj63fdBWNsRScufEM9gFTRRfgKZ3Nuw&usqp=CAU" alt="Imagem 3">
        </div>
        <div class="grid-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS21q7-gL26PO2q-M9kjKV4rK6et1GkA8LHHQ&usqp=CAU" alt="Imagem 4">
        </div>
    </div>
</body>
</html>
